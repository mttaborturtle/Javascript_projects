<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Ordering Thingie</title>
    <meta HTTP-EQUIV="Content-Type" content="text/html" charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    
</head>

    <!-- BODY -->
    <body>
        <div id="menuBG">
            <h2 style="margin: 0 0 0 70px;">Pizza Drill Thinga-Ma-Bob</h2>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>

                </div>
                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onions"> Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomatoes"> Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Olives"> Olives<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushrooms"> Shrooms<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Vegan Peperoni">Vegan Peperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Impossible Sausage">Impossible Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Fakin' Bacon">Fakin' Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Tofu">Ground Tofu<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Soy Curls">Soy Curls<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chikn' Brand Chicken Alt.">Veg. Chikn' Chunks<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Spicy Seitan Chunks">Spicy Seitan Chunks<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        
        
    </body>
    <!-- END BODY -->
    
</html>
