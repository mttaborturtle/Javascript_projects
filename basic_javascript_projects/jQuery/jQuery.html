<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

    <!-- BODY -->
    <body>
       
        <h2 id="4">Click me and see what happens!</h2>


        <script>

            //Add some HTML code to the page
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                    <p id='1'>Paragraph 1. Click me!</p>\
                                    <p id='2'>Paragraph 2</p>\
                                    <p id='3'>Paragraph 3. Click me first!</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                //Color the middle paragraph
                $("#2").css({"color":"red"});
                
                //Click to make the headline dissapear
                $("#3").click(function() {
                    $("h1").hide();
                });

                //Click to hide the third paragraph
                $("#1").click(function() {
                    $("#3").hide( 500 );
            });

            });
            
            //Click to color the current paragraph purple
            $("#4").click(function() {
                $("#4").css({"color":"purple"});
            });

            
            
        </script>
    </body>
    <!-- END BODY -->
    
</html>
