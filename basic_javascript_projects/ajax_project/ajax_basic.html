<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
            </div>
        </div>
        <br><br><div id="textAdd" style="text-align: center;">
            <button type="button" onclick="loadText()">Add Some Text</button>
        </div>    
        <script type="text/javascript">
            
            //STEP 1: set up the xml http request object
            var ajax = new XMLHttpRequest();

            //STEP 2: prepare the open ajax request
            ajax.open('GET', 'content.html');

            //STEP 3: define the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState = 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            //STEP 4: send the ajax request for date
            function getContent() {
                ajax.send();
                document.getElementById('btn-content').style.display = 'none';
            }

            //Function to add text
            function loadText() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                document.getElementById("textAdd").innerHTML =
                this.responseText;
                }
            };
            xhttp.open("GET", "mytext.txt", true);
            xhttp.send();
            }

        </script>
    </body>
</html>
