<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/css_1.css">
    <script src="./js/main.js" defer></script>
</head>

    <!-- BODY -->
    <body>
        
        <div class="container">
            <form name="emailForm" action="" onsubmit="return validateForm()">
            <div class="row">
              <div class="col-25">
                <label for="name">Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email Address</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Email Address....">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="country">Country</label>
              </div>
              <div class="col-75">
                <select id="country" name="country">
                  <option value="canada">Rapanui(Easter Island)</option>  
                  <option value="australia">Zimbabwe</option>
                  <option value="usa">Lower Mongolia</option>
                  <option value="usa">Nepal</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
            </form>
          </div>
        

    </body>
    <!-- END BODY -->
    
</html>
